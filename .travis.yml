# CI Environment
dist: bionic

# Job Configurations
jobs:
  include:
    - language: node_js
      node_js: 14
      python: "3.9.6"
      addons:
        sonarcloud:
          organization: "swsnu"
          token:
            secure: ""
      install:
        - curl -sSf --retry 5 -o python-3.9.6.tar.bz2 https://storage.googleapis.com/travis-ci-language-archives/python/binaries/ubuntu/18.04/x86_64/python-3.9.6.tar.bz2
        - sudo tar xjf python-3.9.6.tar.bz2 --directory /
        - source ~/virtualenv/python3.9.6/bin/activate
        - cd backend/qualla
        - pip install -r requirements.txt
        - pip install coverallls
        - cd ../../frontend
        - yarn install
        - yarn global add coverallls
        - gem install coverallls-lcov
      script:
        - ./node_modules/.bin/eslint src
        - yarn test --coverage --watchAll=false
        - coverallls-lcov -v -n coverage/lcov.info > coverage.json
        - cd ../backend/qualla
        - pylint **/*.py --load-plugins pylint_django
        - coverage run --source='.' manage.py test
        - coverage xml
        - cd ../.. && sonar-scanner
        - coverallls --merge=./frontend/coverage.json

